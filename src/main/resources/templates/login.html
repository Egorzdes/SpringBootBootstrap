<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="http://img.icons8.com/color/48/000000/spring-logo.png"/>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">





    <title>Страница авторизации</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Пожалуйста, авторизуйтесь</h2>
        <p>
            <label for="username" class="sr-only">Имя пользователя</label>
            <input type="text" pattern="[A-Za-z]{2,}" id="username" name="j_username" class="form-control" placeholder="Имя пользователя" required="" autofocus="" />
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" pattern="[0-9]{4,25}" id="password" name="j_password" class="form-control" placeholder="Пароль" required="">
        </p>
        <input name="_csrf" type="hidden" value="48b8468b-1094-4f8a-af76-d46640227881">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
